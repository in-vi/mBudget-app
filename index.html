<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Web App</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Read Data</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="output"></div>

    <h1>Write Data</h1>
    <form onsubmit="writeData(event)">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxaXE-fAQnhdqxnwA6Mgopdz40LoMtvPl-ubhtJwresDIPp4W2y_Vtfc1VDF620QTMsuA/exec";

        function fetchData() {
            fetch(webAppUrl)
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = "";  // Clear previous data

                    // Create a table to display the data
                    const table = document.createElement("table");

                    // Create table header
                    const header = table.createTHead();
                    const headerRow = header.insertRow(0);
                    const keys = Object.keys(data[0]);  // Get the keys from the first row as headers
                    keys.forEach((key, index) => {
                        const th = document.createElement("th");
                        th.innerText = key;
                        headerRow.appendChild(th);
                    });

                    // Create table body
                    const body = table.createTBody();
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        keys.forEach((key) => {
                            const td = document.createElement("td");
                            td.innerText = row[key] || "";  // Handle undefined values
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    });

                    // Append the table to the output div
                    outputDiv.appendChild(table);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        function writeData(event) {
            event.preventDefault();  // Prevent default form submission
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const email = document.getElementById("email").value;
    
            // Create the POST request with JSON payload
            fetch(webAppUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"  // Ensure JSON is being sent
                },
                body: JSON.stringify({ name, age, email })  // Send data in JSON format
            })
            .then(response => response.text())  // Handle the response as text
            .then(data => {
                console.log(data);  // Log success message from Apps Script
                alert("Data submitted successfully!");
            })
            .catch(error => {
                console.error("Error:", error);  // Catch and log any error
            });
        }
    </script>
</body>
</html>
