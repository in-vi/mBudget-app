<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #1c1c1e;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select, input, button {
            font-family: inherit;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            background-color: #f4f4f6;
            color: #333;
        }
        button {
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056d6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            font-weight: 600;
            background-color: #f4f4f6;
        }
        .positive {
            color: #34c759;
        }
        .negative {
            color: #ff3b30;
        }
    </style>
</head>
<body>
    <h1>Budget Tracker</h1>
    <div class="container">
        <div id="message" class="status" style="display: none;"></div>

        <div class="form-group">
            <label for="monthSelector">Select Month:</label>
            <select id="monthSelector"></select>
            <button onclick="loadData()">Load Data</button>
        </div>

        <form id="addEntryForm" class="form-group">
            <select id="category" required>
                <option value="">Select Category</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" required step="0.01" min="0" />
            <button type="submit">Add</button>
        </form>

        <div id="output"></div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxaXE-fAQnhdqxnwA6Mgopdz40LoMtvPl-ubhtJwresDIPp4W2y_Vtfc1VDF620QTMsuA/exec";

        // Populate the month dropdown
        function populateMonths() {
            const monthSelector = document.getElementById("monthSelector");
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const currentMonthIndex = new Date().getMonth();
            months.forEach((month, index) => {
                const option = document.createElement("option");
                option.value = month;
                option.textContent = month;
                if (index === currentMonthIndex) {
                    option.selected = true;
                }
                monthSelector.appendChild(option);
            });
        }

        // Load data for the selected month
        function loadData() {
            const selectedMonth = document.getElementById("monthSelector").value;
            fetchData(selectedMonth);
        }

        // Fetch data from the Google Apps Script
        function fetchData(month) {
            fetch(`${webAppUrl}?month=${encodeURIComponent(month)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showMessage(data.error, "error");
                        return;
                    }

                    const outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = ""; // Clear previous data

                    const table = document.createElement("table");

                    // Create table header
                    const headerRow = document.createElement("tr");
                    ["Expense", "Projected", "Actuals", "Difference"].forEach(heading => {
                        const th = document.createElement("th");
                        th.textContent = heading;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    const categorySelect = document.getElementById("category");
                    categorySelect.innerHTML = '<option value="">Select Category</option>';

                    data.forEach((row, index) => {
                        const [expenseName, projected, actuals] = row;
                        if (
                            !expenseName || 
                            ["EXPENSES", "HOME"].includes(expenseName) || 
                            (!projected && !actuals)
                        ) return;

                        const difference = projected - actuals;

                        const tr = document.createElement("tr");
                        [expenseName, projected, actuals, difference].forEach((value, idx) => {
                            const td = document.createElement("td");
                            td.textContent = idx > 0 ? Number(value).toLocaleString() : value;
                            if (idx === 3) {
                                td.classList.add(difference >= 0 ? "positive" : "negative");
                            }
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);

                        if (expenseName !== "TOTAL") {
                            const option = document.createElement("option");
                            option.value = expenseName;
                            option.textContent = expenseName;
                            categorySelect.appendChild(option);
                        }
                    });

                    outputDiv.appendChild(table);
                })
                .catch(error => {
                    showMessage("Error fetching data: " + error.message, "error");
                });
        }

        // Show status message
        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
            messageDiv.className = `status ${type}`;
            messageDiv.style.display = "block";
        }

        // Handle form submission
        document.getElementById("addEntryForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const category = document.getElementById("category").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const month = document.getElementById("monthSelector").value;

            if (!category || isNaN(amount)) {
                showMessage("Please select a category and enter a valid amount.", "error");
                return;
            }

            const formData = { category, amount, month };

            fetch(webAppUrl, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
                .then(() => {
                    showMessage("Data submitted successfully!", "success");
                    document.getElementById("amount").value = "";
                    loadData();
                })
                .catch(error => {
                    showMessage("Error submitting data: " + error.message, "error");
                });
        });

        // Initialize
        window.onload = () => {
            populateMonths();
            loadData();
        };
    </script>
</body>
</html>
