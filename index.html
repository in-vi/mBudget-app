<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Read Data</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="output"></div>
    
    <h1>Write Data</h1>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>

    <script>
        // Web App URL - replace with your actual deployed web app URL
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxaXE-fAQnhdqxnwA6Mgopdz40LoMtvPl-ubhtJwresDIPp4W2y_Vtfc1VDF620QTMsuA/exec";

        // Fetch Data Function
        function fetchData() {
            fetch(webAppUrl)
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = "";  // Clear previous data
                    
                    // Create table
                    const table = document.createElement("table");
                    
                    // Create table header
                    const thead = document.createElement("thead");
                    const headerRow = document.createElement("tr");
                    
                    // Assuming first row contains headers
                    if (data.length > 0) {
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement("th");
                            th.textContent = key;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);
                        
                        // Create table body
                        const tbody = document.createElement("tbody");
                        data.forEach(row => {
                            const tr = document.createElement("tr");
                            Object.values(row).forEach(value => {
                                const td = document.createElement("td");
                                td.textContent = value;
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        
                        outputDiv.appendChild(table);
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("output").textContent = "Error fetching data";
                });
        }

        // Handle Form Submission
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission

            // Get form values
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");

            // Prepare data to send
            const formData = {
                name: name,
                age: age,
                email: email
            };

            // Send data to Google Apps Script
            fetch(webAppUrl, {
                method: "POST",
                mode: "no-cors",  // Important for cross-origin requests
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // Note: With no-cors mode, you won't be able to read the response
                messageDiv.textContent = "Data submitted successfully!";
                messageDiv.style.color = "green";
                
                // Clear form
                document.getElementById("name").value = "";
                document.getElementById("age").value = "";
                document.getElementById("email").value = "";
            })
            .catch(error => {
                console.error("Error:", error);
                messageDiv.textContent = "Error submitting data";
                messageDiv.style.color = "red";
            });
        });
    </script>
</body>
</html>
