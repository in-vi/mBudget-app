<!DOCTYPE html>
<html>

<head>
  <title>Budget Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #1c1c1e;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .status {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select,
    input,
    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    select {
      background-color: #f4f4f6;
      color: #333;
    }

    button {
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #0056d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: none;
      /* Initially hidden */
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      font-weight: 600;
      background-color: #f4f4f6;
    }

    .positive {
      color: #34c759;
    }

    .negative {
      color: #ff3b30;
    }

    .quick-select {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .quick-select button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f4f4f6;
      color: #333;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .quick-select button:hover {
      background-color: #ddd;
    }

    .quick-select button img {
      width: 130%;
      height: 130%;
      object-fit: cover;
    }

    /* Tab styles */
    .tab-container {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px 15px;
      text-align: center;
      cursor: pointer;
      background-color: #f4f4f6;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .tab.active {
      background-color: #007aff;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* New styles */
    .total-summary {
      background-color: #f4f4f6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    .toggle-table-btn {
      margin: 15px 0;
      background-color: #f4f4f6;
      color: #333;
    }

    .toggle-table-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h1>Budget Tracker</h1>
  <div class="container">
    <div id="message" class="status" style="display: none;"></div>

    <div class="tab-container">
      <div class="tab active" onclick="switchTab('home')">Home</div>
      <div class="tab" onclick="switchTab('summary')">Summary</div>
    </div>

    <div id="homeTab" class="tab-content active">
      <div class="form-group">
        <label for="monthSelector">Select Month:</label>
        <select id="monthSelector"></select>
        <button onclick="loadData()">Load Data</button>
      </div>

      <div class="quick-select">
        <button onclick="selectCategory('Groceries')">
                    <img src="icons/groceries.png" alt="Groceries">
                </button>
        <button onclick="selectCategory('Eat Out')">
                    <img src="icons/eat-out.png" alt="Eat Out">
                </button>
        <button onclick="selectCategory('Public Transportation')">
                    <img src="icons/train.png" alt="Public Transportation">
                </button>
      </div>

      <form id="addEntryForm" class="form-group">
        <select id="category" required>
                    <option value="">Select Category</option>
                </select>
        <input type="number" id="amount" placeholder="Amount" required step="0.01" min="0" />
        <button type="submit">Add</button>
      </form>
    </div>

    <div id="summaryTab" class="tab-content">
      <div class="total-summary" id="totalSummary"></div>
      <button class="toggle-table-btn" onclick="toggleTable()">Show Expenses</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxaXE-fAQnhdqxnwA6Mgopdz40LoMtvPl-ubhtJwresDIPp4W2y_Vtfc1VDF620QTMsuA/exec";

        // Switch between tabs
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab:nth-child(${tabName === 'home' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // Populate the month dropdown
        function populateMonths() {
            const monthSelector = document.getElementById("monthSelector");
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const currentMonthIndex = new Date().getMonth();
            months.forEach((month, index) => {
                const option = document.createElement("option");
                option.value = month;
                option.textContent = month;
                if (index === currentMonthIndex) {
                    option.selected = true;
                }
                monthSelector.appendChild(option);
            });
        }

        // Toggle table visibility
        function toggleTable() {
            const table = document.querySelector('table');
            const toggleBtn = document.querySelector('.toggle-table-btn');
            
            if (table.style.display === 'table') {
                table.style.display = 'none';
                toggleBtn.textContent = 'Show Expenses';
            } else {
                table.style.display = 'table';
                toggleBtn.textContent = 'Hide Expenses';
            }
        }

        // Load data for the selected month
        function loadData() {
            const selectedMonth = document.getElementById("monthSelector").value;
            fetchData(selectedMonth);
        }
        
        // Fetch data from the Google Apps Script
        function fetchData(month) {
        fetch(`${webAppUrl}?month=${encodeURIComponent(month)}`)
        .then(response => response.json())
        .then(data => {
        if (data.error) {
        showMessage(data.error, "error");
        return;
        }
        
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = ""; // Clear previous data
        
        const table = document.createElement("table");
        
        const headerRow = document.createElement("tr");
        ["Expense", "Actuals"].forEach(heading => {
        const th = document.createElement("th");
        th.textContent = heading;
        headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        
        let totalActuals = calculateTotal(data);
        
        data.forEach(row => {
        const [expenseName, , actuals] = row;
        
        if (!expenseName || expenseName === "Total" || actuals <= 0) { return; } const tr=document.createElement("tr");
          [expenseName, actuals].forEach(value=> {
          const td = document.createElement("td");
          td.textContent = typeof value === "number" ? Number(value).toLocaleString() : value;
          tr.appendChild(td);
          });
          table.appendChild(tr);
          });
        
          outputDiv.appendChild(table);
        
          const totalSummaryDiv = document.getElementById("totalSummary");
          totalSummaryDiv.innerHTML = `
          <h3>Total Expenses for ${month}</h3>
          <p><strong>${Number(totalActuals).toLocaleString()}</strong></p>
          `;
        
          switchTab('summary');
          })
          .catch(error => {
          showMessage("Error fetching data: " + error.message, "error");
          });
          }


        function calculateTotal(data) {
    let total = 0;

    data.forEach(row => {
        const [expenseName, , actuals] = row;

        // Skip invalid rows
        if (!expenseName || expenseName === "TOTAL" || actuals <= 0) {
            return;
        }

        // Accumulate the actuals
        total += actuals;
    });

    return total;
}

        // Show status message
        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
            messageDiv.className = `status ${type}`;
            messageDiv.style.display = "block";
        }

        // Handle form submission
        document.getElementById("addEntryForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const category = document.getElementById("category").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const month = document.getElementById("monthSelector").value;

            if (!category || isNaN(amount)) {
                showMessage("Please select a category and enter a valid amount.", "error");
                return;
            }

            const formData = { category, amount, month };

            fetch(webAppUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showMessage(data.error, "error");
                        return;
                    }
                    showMessage("Data submitted successfully!", "success");
                    document.getElementById("amount").value = "";
                    loadData();
                })
                .catch(error => {
                    showMessage("Error submitting data: " + error.message, "error");
                });
        });

        // Select category based on button click
        function selectCategory(category) {
            const categorySelect = document.getElementById("category");
            categorySelect.value = category;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.error("Service Worker Registration Failed:", err));
        }

        // Initialize
        window.onload = () => {
            populateMonths();
            loadData();
        };
  </script>
</body>

</html>
